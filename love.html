<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/druzhok');

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .layer1 {
      font-family: 'Druzhok', sans-serif;
      width: 100%;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* добавлено начальное значение прозрачности */
      animation: fadeIn 1s ease-in-out forwards; /* добавлено анимация плавного появления */
    }

    .layer2 {
      width: 100%;
      height: 3000px;
      background-color: white;
      font-family: 'Druzhok', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
    }

    .container {
      width: 767px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }

    .messages {
      padding: 20px;
      overflow-y: auto;
      max-height: auto;
    }

    .message {
      background-color: #e2e2e2;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    @media (max-width: 767px) {
      body {
        align-items: flex-start;
        justify-content: flex-start;
      }

      .container {
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
        margin: 0 0 0 0;
      }

      .message {
        max-width: 80%;
      }
    }

    /* добавленный стиль анимации */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="layer1">
    <div class="heading-container">
      <h2>LOVE</h2>
    </div>
  </div>

  <div class="layer2">
    <div class="container" id="scrollToThis">
      <div class="messages">
        <div class="message">
          <p>What's your name?</p>
          <p>And the most beautiful thing about you?</p>
        </div>
        <div class="message">
          <p>Do you like who you are?</p>
        </div>
        <div class="message">
          <p>What worries you most about your future?</p>
        </div>
        <div class="message">
          <p>What's the most pain you've ever felt that wasn't physical?</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('scrollToThis');
      setTimeout(function () {
        container.scrollIntoView({ behavior: 'smooth' });
      }, 1500);
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .layer1 {
      font-family: 'Druzhok', sans-serif;
      width: 100%;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center; /* центрирование по вертикали */
      justify-content: center; /* центрирование по горизонтали */
    }

    .layer2 {
      width: 100%;
      height: 3000px;
      background-color: white;
      font-family: 'Druzhok', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* изменено значение align-items */
      justify-content: flex-start; /* изменено значение justify-content */
      height: 100vh;
    }

    .container {
      max-width: 767px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto; /* оставляем auto для центрирования по горизонтали */
    }

    .messages {
      padding: 20px;
      overflow-y: auto;
      max-height: auto;
    }

    .message {
      background-color: #e2e2e2;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    @media (max-width: 767px) {
      body {
        align-items: flex-start;
        justify-content: flex-start;
      }

      .container {
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
        margin: 0 0 0 0;
      }

      .message {
        max-width: 80%;
      }
    }

  </style>
</head>
<body>

  <div class="layer1">
    <div class="heading-container">
      <h2>LOVE</h2>
    </div>
  </div>

  <div class="layer2">
    <div class="container">
      <div class="messages">
        <div class="message">We all want to be seen. When you read, see, or hear something that reminds you of a friend, do you reach out and tell them? Is there a friend you can encourage today? How?</div>
        <div class="message">What is taking you most of your headspace?</div>
        <div class="message">Что-то на русском</div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/druzhok">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/red-hat-display">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Druzhok', sans-serif;
        }

        h2 {
            font-family: 'Druzhok', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 100%;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background: #333;
            border-radius: 1.125rem 1.125rem 1.125rem 0;
            min-height: 2.25rem;
            box-sizing: border-box;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.075), 0rem 1rem 1rem -1rem rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            color: white;
            max-width: 380px;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 300;
            line-height: 1.25em;
        }

        .box:hover {
            transform: scale(1.02);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 5280px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <h2>ЛЮБОВЬ</h2>

    <div class="container">
        <div class="box"> We all want to be seen. when you read, see or hear something that reminds you of a friend, do you reach out and tell them? is there a friend you can encourage today? how? </div>
        <div class="box"> What is taking you most of your headspace? </div>
        <div class="box"> Что то на русском  </div>
    </div>

</body>

</html>
